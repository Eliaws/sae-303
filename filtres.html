<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="functions.js" defer></script>
    <script src="leaflet.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>Filtres</title>
</head>
<style>
#map { height: 180px; }
</style>
<body class="ml-3">
    <div>
        <p class="font-bold mb-3">Tous les cinémas d'île-de-france !</p>
        <input type="text" name="nom" id="input" placeholder="Nom" autofocus></input>
        <select name="ChoixDep" id="ChoixDep">
            <option value="vide">-Choix département-</option>
            <option value="75">Paris (75)</option>
            <option value="77">Seine-et-Marne (77)</option>
            <option value="78">Yvelines (78)</option>
            <option value="91">Essonne (91)</option>
            <option value="92">Hauts-de-Seine (92)</option>
            <option value="93">Seine-Saint-Denis (93)</option>
            <option value="94">Val-de-Marne (94)</option>
            <option value="95">Val-d'Oise (95) </option>
        </select>
        <p>Nombre de sièges :</p>
        <input type="range" id="seatsRange" min="1" max="4440" step="20">
        <span id="seatsValue">1 siège</span><span> ou plus</span> 
    </div>
    <div class="bg-gray-500 text-white" id="aggregate-data">
        <p class="mb-3 mt-3">Total des cinémas : <span class="font-bold" id="total-cinemas">0</span></p>
        <p class="mb-3 mt-3">Total des sièges : <span class="font-bold" id="total-seats">0</span></p>
    </div>
    <div class="mt-30" id="display-data"></div>
    <div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


    </div>
</body>
</html>
